    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                red: '#D0202F', // Logo Red
                dark: '#111111', // Deep Black
                gray: '#F3F4F6',
              },
              gold: {
                100: '#FEF9C3',
                400: '#FACC15',
                500: '#EAB308',
              }
            },
            fontFamily: {
              heading: ['Montserrat', 'sans-serif'],
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in-up': 'fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'letter-reveal': 'letterReveal 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'zoom-slow': 'zoomSlow 20s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'slide-up': 'slideUp 0.8s ease-out forwards',
            },
            keyframes: {
              shimmer: {
                '0%': { transform: 'translateX(-150%)' },
                '100%': { transform: 'translateX(150%)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              letterReveal: {
                '0%': { opacity: '0', transform: 'translateY(50px) scale(0.8)', filter: 'blur(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)', filter: 'blur(0)' },
              },
              zoomSlow: {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.2)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
